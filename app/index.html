  <div class="wordsfield visually-hidden" id="wordsfield">

    <div class="wordsfield-wrapper">
      <div class="wordsfield-space"></div>
      <button class="wordsfield-ok" id="wordsfield-ok">&#128504;</button>
    </div>
    <div class="is-word-in-dictionary"></div>

  </div>
  <div class="buttons">
    <button class="cancel" id="cancel">Стереть букву</button>
    <button class="reset" id="reset">Начать новую игру</button>
  </div>
</section>
